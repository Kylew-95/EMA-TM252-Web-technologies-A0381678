<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="shortcut icon" href="image/form_icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/custom.css" />
  </head>
  <body>
    <div class="container">
      <!-- Nav section -->
      <div id="header_img_container">
        <img
          id="edumax_logo"
          src="image/EduMax_logo.png"
          alt="EduMax logo"
          aria-label="EduMax logo"
        />
        <h1>EduMax</h1>
      </div>
      <p id="Admin">Admin</p>
      <div class="nav_container">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-black"
          aria-label="Main navigation"
        >
          <a class="navbar-brand" href="#">EduMax</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <!-- News -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  News & Events
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">View all news articles</a>
                </div>
              </li>
              <!-- Students & Classes -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Students & Classes
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#"
                    >View all students in class</a
                  >
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">View all your classes </a>
                </div>
              </li>
              <!-- Settings -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Settings
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Change personal details</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Log out</a>
                </div>
              </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
    </div>

    <!-- Form section -->
    <form
      action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php"
      method="post"
      id="contact-form"
      aria-label="Edit news item form"
    >
      <h2>Edit news article</h2>
      <div class="form-group">
        <label for="name">News Title: </label>
        <input
          class="input-field"
          type="text"
          id="name"
          name="name"
          placeholder="The Life of Barry Allen"
          value="The Life of Barry Allen"
          required
          aria-label="Your name"
        />
      </div>
      <div class="form-group-datetime">
        <label for="date">Release Date: </label>
        <input
          class="input-field"
          type="date"
          name="date"
          id="date"
          required
          aria-label="Select date and time"
        />
        <label for="time">Release Time: </label>
        <input
          class="input-field"
          type="time"
          name="time"
          id="time"
          required
          aria-label="Select time"
        />
      </div>

      <label for="message">Edit text: </label>
      <textarea
        class="input-field"
        name="message"
        id="message"
        required
        placeholder="Enter your edit here... 'The Flash is fastest in the universe!'"
        rows="15"
        cols="60"
        aria-label="Message content"
      ></textarea>

      <input
        name="itemID"
        value="10002000-3000-123456abcdef"
        aria-label="hidden item ID"
        hidden
      />

      <button type="submit" aria-label="Submit form">Submit</button>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
