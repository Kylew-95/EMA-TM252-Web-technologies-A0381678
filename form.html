<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="shortcut icon" href="image/form_icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="/EMA-TM252-Web-technologies-A0381678/custom.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="header_img_container">
        <img
          id="edumax_logo"
          src="image/EduMax_logo.png"
          alt="EduMax logo"
          aria-label="EduMax logo"
        />
        <h1>EduMax</h1>
      </div>
      <div class="nav_container">
        <nav aria-label="Main navigation">
          <ul>
            <li><a href="form.html">Home</a></li>
            <li><a href="form.html">News</a></li>
            <li><a href="form.html">Your Courses</a></li>
            <li><a href="form.html">Contact</a></li>
            <li><a href="form.html">About</a></li>
          </ul>
        </nav>
        <div class="col">
          <form role="search" aria-label="Site search">
            <input
              id="search-box"
              class="form-control me-2"
              type="search"
              placeholder="search"
              aria-label="Search the site"
            />
            <button
              id="search-btn"
              class="btn btn-outline-info"
              type="submit"
              aria-label="Submit search"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </div>

    <form
      action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php"
      method="post"
      id="contact-form"
      aria-label="Edit news item form"
    >
      <h2>Edit news item</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          class="input-field"
          type="text"
          id="name"
          name="name"
          placeholder="Barry Allen"
          required
          aria-label="Your name"
        />
      </div>
      <div class="form-group" id="email-password-group">
        <label for="email">Email:</label>
        <input
          class="input-field"
          type="email"
          id="email"
          name="email"
          placeholder="email@email.com"
          required
          aria-label="Email address"
        />

        <label for="password">Password:</label>
        <input
          class="input-field"
          type="password"
          id="password"
          name="password"
          minlength="5"
          maxlength="20"
          placeholder="Password"
          required
          aria-label="Password"
        />
      </div>
      <label for="date">Select Date and Time:</label>
      <input
        class="input-field"
        type="date"
        name="date"
        id="date"
        required
        aria-label="Select date and time"
      />

      <textarea
        class="input-field"
        name="message"
        id="message"
        required
        placeholder="Enter your edit here... 'The Flash is fastest in the universe!'"
        rows="15"
        cols="60"
        aria-label="Message content"
      ></textarea>

      <input
        type="itemID"
        name="itemID"
        value="10002000-3000-123456abcdef"
        aria-label="hidden item ID"
        hidden
      />

      <button type="submit" aria-label="Submit form">Submit</button>
    </form>
  </body>
</html>
